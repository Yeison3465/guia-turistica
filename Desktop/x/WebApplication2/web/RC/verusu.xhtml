<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="verusu.css" />
    </h:head>
    <h:body class="body12">
        <header class="header10">
            <h1 class="h16"> JARY</h1>   
            <h:commandButton class="boton15" value="volver" action="#{turistaControl1.adminsmenu()}"></h:commandButton>

        </header>
        <main>
            <h2 class="h24">Usuarios registrados</h2>
            <p:panel>
                <p:panelGrid columns="4">
                    <p:dataTable value="#{turistavisiControl.tt}" var="p">
                        <p:column headerText="nombre">

                            #{p.nombre}
                        </p:column>
                        <p:column headerText="apellido">

                            #{p.apellido}
                        </p:column>
                        <p:column headerText="pais">

                            #{p.pais}
                        </p:column>
                        <p:column headerText="usuario">

                            #{p.usuario}
                        </p:column>
                        <p:column headerText="contraseña">

                            #{p.contraseña}
                        </p:column>
                        
                    </p:dataTable>
                </p:panelGrid>
            </p:panel>
        </main>
    </h:body>
</html>
