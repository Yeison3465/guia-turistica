<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header class="header7">
            <h1 class="p9"> JARY</h1>   
            <h:commandButton class="boton10" value="Inicio" action="#{turistaControl1.retornar()}"></h:commandButton>
            <h:commandButton class="boton10" value="Generar Guia" action="#{turistaControl1.guias()}"></h:commandButton>
            <h:commandButton class="boton10" value="Quienes Somos"></h:commandButton>
        </header>

        <main>
            <p:panel>
                <p:panelGrid columns="4">
                    <p:dataTable value="#{puntuarControl.puntu}" var="p">
                        <p:column headerText="nombre">

                            #{p.nombre}
                        </p:column>
                        <p:column headerText="apellido">

                            #{p.apellido}
                        </p:column>
                        <p:column headerText="puntuacion">

                            #{p.puntucion}
                        </p:column>
                        <p:column headerText="descripcion">

                            #{p.descripcion}
                        </p:column>
                        
                    </p:dataTable>
                </p:panelGrid>
            </p:panel>

        </main>

        <footer>

        </footer>
    </h:body>
</html>
